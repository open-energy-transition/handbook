name: Build and Deploy to Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-${{ github.ref }}"
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: "Generate release changelog"
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'  
        uses: heinrichreimer/action-github-changelog-generator@v2.3
        with:
          repo: open-energy-transition/handbook
          token: ${{ secrets.PERSONAL_TOKEN  }}
      
      - name: update change log mdx
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'  
        run: bash scripts/sync-changelog.sh 

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.19.1

      - name: Install dependencies
        run: npm ci

      - name: Generate JSON of file structure
        run: bash scripts/generate-table-json.sh

      - name: Fetch team JSON
        run: bash scripts/sync-data.sh 

      - name: Build
        run: npm run build

      - name: Show build size
        run: du -sh build

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download Build Artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-artifacts
          path: build

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
